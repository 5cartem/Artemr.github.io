<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Poki Window</title>
  <style>
    body {
      margin: 0;
      background: #111;
      font-family: Arial, sans-serif;
      color: white;
    }

    .window {
      width: 90vw;
      height: 90vh;
      margin: 5vh auto;
      border: 2px solid #444;
      border-radius: 12px;
      overflow: hidden;
      background: black;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <div class="window">
    <iframe
      src="https://poki.com"
      allowfullscreen>
    </iframe>
  </div>

</body>
</html>
